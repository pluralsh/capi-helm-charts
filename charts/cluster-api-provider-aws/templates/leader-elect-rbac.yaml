apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cluster-api-provider-aws.fullname" . }}-leader-elect-role
  labels:
    cluster.x-k8s.io/provider: infrastructure-aws
  {{- include "cluster-api-provider-aws.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cluster-api-provider-aws.fullname" . }}-leader-elect-rolebinding
  labels:
    cluster.x-k8s.io/provider: infrastructure-aws
  {{- include "cluster-api-provider-aws.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "cluster-api-provider-aws.fullname" . }}-leader-elect-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "cluster-api-provider-aws.controllerManagerServiceAccountName" . }}'
  namespace: '{{ .Release.Namespace }}'