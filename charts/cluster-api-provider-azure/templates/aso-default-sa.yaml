{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cluster-api-provider-azure.serviceAccountName" . }}
  labels:
  {{- include "cluster-api-provider-azure.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.labels }}
  {{ toYaml . | nindent 4 }}
  {{- end }}
  annotations:
  {{- with .Values.serviceAccount.annotations }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}