apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cluster-api-provider-azure.fullname" . }}-manager-bootstrap-credentials
  labels:
    cluster.x-k8s.io/provider: infrastructure-azure
  {{- include "cluster-api-provider-azure.labels" . | nindent 4 }}
stringData:
  client-id: {{ required "managerBootstrapCredentials.clientId is required" .Values.managerBootstrapCredentials.clientId | quote }}
  client-secret: {{ required "managerBootstrapCredentials.clientSecret is required" .Values.managerBootstrapCredentials.clientSecret | quote }}
  subscription-id: {{ required "managerBootstrapCredentials.subscriptionId is required" .Values.managerBootstrapCredentials.subscriptionId | quote }}
  tenant-id: {{ required "managerBootstrapCredentials.tenantId is required" .Values.managerBootstrapCredentials.tenantId | quote }}
type: Opaque