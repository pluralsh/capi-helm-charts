apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cluster-api-provider-azure.fullname" . }}-manager-bootstrap-credentials
  labels:
    cluster.x-k8s.io/provider: infrastructure-azure
  {{- include "cluster-api-provider-azure.labels" . | nindent 4 }}
stringData:
  client-id: {{ .Values.managerBootstrapCredentials.clientId | quote }}
  client-secret: {{ .Values.managerBootstrapCredentials.clientSecret | quote }}
  subscription-id: {{ .Values.managerBootstrapCredentials.subscriptionId | quote }}
  tenant-id: {{ .Values.managerBootstrapCredentials.tenantId | quote }}
type: Opaque